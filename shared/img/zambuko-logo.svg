<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <!-- Gradient for main elements -->
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- WiFi/Signal arcs (top) -->
  <path d="M 25 8 A 12 12 0 0 1 45 8" fill="none" stroke="url(#tealGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 28 13 A 8 8 0 0 1 42 13" fill="none" stroke="url(#tealGradient)" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 31 18 A 4 4 0 0 1 39 18" fill="none" stroke="url(#tealGradient)" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Medical Cross (green) -->
  <rect x="30" y="22" width="10" height="26" rx="2" fill="url(#tealGradient)"/>
  <rect x="23" y="29" width="24" height="10" rx="2" fill="url(#tealGradient)"/>
  
  <!-- Bridge arches (blue) -->
  <path d="M 15 50 Q 22 40 30 50" fill="none" stroke="url(#blueGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 30 50 Q 38 40 46 50" fill="none" stroke="url(#blueGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 46 50 Q 54 40 62 50" fill="none" stroke="url(#blueGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Bridge base line -->
  <line x1="12" y1="52" x2="65" y2="52" stroke="url(#blueGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Text: ZAMBUKO -->
  <text x="75" y="38" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#1F2937">
    <tspan fill="url(#tealGradient)">ZAM</tspan><tspan fill="url(#blueGradient)">BUKO</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="75" y="52" font-family="Arial, Helvetica, sans-serif" font-size="8" fill="#6B7280" letter-spacing="1">
    TELEHEALTH
  </text>
</svg>
